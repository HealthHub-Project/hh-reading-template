<dom-module id="hh-reading-template-modality">
    <template>
        <style>
            :host {
                height: 100%;
                width: 100%;
            }

            .container {
                height: 100%;
                width: 100%;
            }

            .class-md {
                height: 5%;
            }

            .class-md {
                display: flex;
                height: calc(100% - 40px);
                width: 100%;
            }

            .class-md-field {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 210px;
                color: #aaaaaa;
                background-color: #333a47;
                font-size: 14px;
                border-right: 5px solid black;
            }

            .class-md-selected {
                width: calc(100% - 210px);
                padding-left: 10px;
                padding-right: 10px;
                color: #aaaaaa;
                background-color: #2c333f;
                font-size: 14px;
            }

            .class-md-btn {
                height: 40px;
                color: #aaaaaa;
                background-color: #252934;
                text-align: right;
                border-top: 5px solid black;
            }

            .btn {
                width: 100px;
                height: 30px;
                border: 0;
                font-size: 10pt;
                color: #fff;
                cursor: pointer;
                border-radius: 2px;
                margin: 5px;
            }

            #nextBtn {
                background: #4c7d35;
            }

            #modalityFieldAll, #modalityField, #mdSelected1, #mdSelected2,
            #mdSelected3, #mdSelected4, #mdSelected5, #mdSelected6, #mdSelected7, #mdSelected8{
                color: #aaaaaa;
            }

            .class-md-selected-contents{
                /*height: calc(100% - 40px);*/
                height: 100%;
                width: 100%;
                display: flex;
            }

            .m-select1, .m-select2, .m-select3, .m-select4,
            .m-select5, .m-select6,.m-select7,.m-select8{
                border: 1px solid #4c5667;
                border-radius: 3px;
                background-color: #2c333f;
                width: 20%;
                height: 80%;
                margin: 10px;

                display: flex;
                flex-direction: column;
                overflow: auto;
                overflow-x: hidden;
            }
            .m-select1-title, .m-select2-title, .m-select3-title,.m-select4-title,
            .m-select5-title,.m-select6-title,.m-select7-title,.m-select8-title{
                margin-bottom: 10px;
                font-size: 18px;
                text-align: center;
            }

            .checkBox-style{
                font-size: 15px;
                color: #aaaaaa;
                --paper-checkbox-checked-color: #0087cb;
                --paper-checkbox-label-color: #aaaaaa;
                --paper-checkbox-unchecked-color: #4c5667;
                padding: 3px;
            }
            .m-filed{
                display: flex;
                flex-direction: column;
                margin-left: 10px;
                overflow: auto;
                overflow-x: hidden;
            }
            iron-selector{
                display: flex;
                flex-direction: column;
            }

                            <paper-checkbox value="nuclearMedicine" id="mdFiled3" class="checkBox-style" noink>Nuclear Medicine</paper-checkbox>
                            <paper-checkbox value="radiationOncology" id="mdFiled3" class="checkBox-style" noink>Radiation Oncology</paper-checkbox>
                            <paper-checkbox value="dental" id="mdFiled4" class="checkBox-style" noink>Dental</paper-checkbox>
                            <paper-checkbox value="waveform" id="mdFiled5" class="checkBox-style" noink>Waveform</paper-checkbox>
                            <paper-checkbox value="pathology" id="mdFiled6"  class="checkBox-style" noink>Pathology</paper-checkbox>
                            <paper-checkbox value="other" id="mdFiled7"  class="checkBox-style" noink>Other</paper-checkbox>

                                <paper-checkbox value="CT" id="mdSelectedItem7" class="checkBox-style" noink>CT (Computed Tomography)</paper-checkbox>

                                <paper-checkbox value="XA" id="mdSelectedItem9" class="checkBox-style" noink>XA (X-ray Angiography)</paper-checkbox>

                                <paper-checkbox value="OT" id="mdSelectedItem13" class="checkBox-style" noink>OT (Other)</paper-checkbox>
                                <paper-checkbox value="IVUS" id="mdSelectedItem14" class="checkBox-style" noink>IVUS (Intravascular Ultrasound)</paper-checkbox>
                            </iron-selector>

                            <paper-checkbox id="mdSelected2All" class="checkBox-style" noink>All</paper-checkbox>
                            <iron-selector attr-for-selected="value" id="mdSelected2" selected-values="{{opthalmology}}" multi>
                                <paper-checkbox value="OP" id="mdSelected2item1" class="checkBox-style" noink>OP (Ophthalmic Photography)</paper-checkbox>
                                <paper-checkbox value="SMR" id="mdSelected2item2" class="checkBox-style" noink>SMR (Stereometric Relationship)</paper-checkbox>
                                <paper-checkbox value="AR" id="mdSelected2item3" class="checkBox-style" noink>AR (Autorefraction )</paper-checkbox>
                                <paper-checkbox value="KER" id="mdSelected2item4" class="checkBox-style" noink>KER (Keratometry)</paper-checkbox>

                                <paper-checkbox value="SRF" id="mdSelected2item6" class="checkBox-style" noink>SRF (Subjective Refraction)</paper-checkbox>

                                <paper-checkbox value="OPY" id="mdSelected2item9" class="checkBox-style" noink>OPV (Ophthalmic Visual Field)</paper-checkbox>
                                <paper-checkbox value="OPM" id="mdSelected2item10" class="checkBox-style" noink>OPM (Ophthalmic Mapping)</paper-checkbox>
                                <paper-checkbox value="OAM" id="mdSelected2item11" class="checkBox-style" noink>OAM (Ophthalmic Axial Measurements )</paper-checkbox>
                                <paper-checkbox value="OPT" id="mdSelected2item12" class="checkBox-style" noink>OPT (Ophthalmic Tomography)</paper-checkbox>
                                <paper-checkbox value="IOL" id="mdSelected2item13" class="checkBox-style" noink>IOL (Intraocular Lens Data)</paper-checkbox>
                                <paper-checkbox value="IVOCT" id="mdSelected2item14" class="checkBox-style" noink>IVOCT (Intravascular Optical Coherence Tomography)</paper-checkbox>
                            </iron-selector>
                        </div>

                        <div class="m-select3">
                            <div class="m-select3-title">Nuclear Medicine</div>
                            <paper-checkbox id="mdSelected3All" class="checkBox-style" noink>All</paper-checkbox>
                            <iron-selector attr-for-selected="value" id="mdSelected3" selected-values="{{nuclearMedicine}}" multi>
                                <paper-checkbox value="NM" id="mdSelected3item1" class="checkBox-style" noink>NM (Neclear Medicine)</paper-checkbox>
                                <paper-checkbox value="NM&CT" id="mdSelected3item2" class="checkBox-style" noink>NM & CT (Neclear Medicine and CT)</paper-checkbox>
                                <paper-checkbox value="PT" id="mdSelected3item3" class="checkBox-style" noink>PT (Positron Emission Tomography)</paper-checkbox>
                                <paper-checkbox value="PT&CT" id="mdSelected3item4" class="checkBox-style" noink>PT & CT (Positron Emission Tomography and CT)</paper-checkbox>
                                <paper-checkbox value="PT&MR" id="mdSelected3item5" class="checkBox-style" noink>PT-MR (Positron Emission Tomography and MR)</paper-checkbox>
                            </iron-selector>
                        </div>


                        <div class="m-select4">
                            <div class="m-select4-title">Radiation Oncology</div>
                            <paper-checkbox id="mdSelected4All" class="checkBox-style" noink>All</paper-checkbox>

                            <paper-checkbox id="mdSelected5All" class="checkBox-style" noink>All</paper-checkbox>
                            <iron-selector attr-for-selected="value" id="mdSelected5" selected-values="{{dental}}" multi>

                                <paper-checkbox value="PX" id="mdSelected5item2" class="checkBox-style" noink>PX (Panoramic X-Ray)</paper-checkbox>
                            </iron-selector>
                        </div>

                        <div class="m-select6">
                            <div class="m-select6-title">Waveform</div>
                            <paper-checkbox id="mdSelected6All" class="checkBox-style" noink>All</paper-checkbox>
                            <iron-selector attr-for-selected="value" id="mdSelected6" selected-values="{{waveform}}" multi>
                                <paper-checkbox value="AU" id="mdSelected6item1" class="checkBox-style" noink>AU (Audio )</paper-checkbox>
                                <paper-checkbox value="ECG" id="mdSelected6item2" class="checkBox-style" noink>ECG (Electrocardiography)</paper-checkbox>
                                <paper-checkbox value="EPS" id="mdSelected6item3" class="checkBox-style" noink>EPS (Cardiac Electrophysiology)</paper-checkbox>
                                <paper-checkbox value="HD" id="mdSelected6item4" class="checkBox-style" noink>HD (Hemodynamic Waveform)</paper-checkbox>
                                <paper-checkbox value="RESP" id="mdSelected6item5" class="checkBox-style" noink>RESP (Respiratory Waveform)</paper-checkbox>
                            </iron-selector>
                        </div>

                        <div class="m-select7">
                            <div class="m-select7-title">Pathology</div>
                            <paper-checkbox id="mdSelected7All" class="checkBox-style" noink>All</paper-checkbox>
                            <iron-selector attr-for-selected="value" id="mdSelected7" selected-values="{{pathology}}" multi>
                                <paper-checkbox value="GM" id="mdSelected7item1" class="checkBox-style" noink>GM (General Microscopy)</paper-checkbox>
                                <paper-checkbox value="SM" id="mdSelected7item2" class="checkBox-style" noink>SM (Slide Microscopy)</paper-checkbox>
                            </iron-selector>
                        </div>

                        <div class="m-select8">
                            <div class="m-select8-title">Others</div>
                            <paper-checkbox id="mdSelected8All" class="checkBox-style" noink>All</paper-checkbox>
                            <iron-selector attr-for-selected="value" id="mdSelected8" selected-values="{{other}}" multi>
                                <paper-checkbox value="ES" id="mdSelected8item1" class="checkBox-style" noink>ES (Endoscopy)</paper-checkbox>

            <div class="class-md-btn">
                <paper-checkbox id="modalityChecked" class="checkBox-style" noink>All Selected Checked</paper-checkbox>
                <button id="nextBtn" class="btn">Next</button>
            </div>
        </div>
    </template>
    <script>
        (function () {
            let _this;
            let _checkFinished = false

            class HhReadingTemplateModality extends Polymer.Element {
                static get is() {
                    return 'hh-reading-template-modality';
                }

                static get properties() {
                    return {
                        modalityField: {
                            type: Array
                        },
                        radiology: {
                            type: Array
                        },
                        opthalmology: {
                            type: Array
                        },
                        nuclearMedicine: {
                            type: Array
                        },
                        radiationOncology: {
                            type: Array
                        },
                        dental: {
                            type: Array
                        },
                        waveform: {
                            type: Array
                        },
                        pathology: {
                            type: Array
                        },
                        other: {
                            type: Array
                        }
                    }
                }

                constructor() {
                    super();
                    _this = this;
                }

                ready() {
                    super.ready();

                    this.$.modalityChecked.addEventListener('change', function (e) {
                        if (e.target.checked) {
                            _checkFinished = true;
                            console.log("MODALITY CHECKED FINISHED");
                        }else{
                            _checkFinished = false;
                        }
                    });

                    this.$.modalityFieldAll.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.modalityField.childElementCount; i++){
                            _this.$.modalityField.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.mdSelected1All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.mdSelected1.childElementCount; i++){
                            _this.$.mdSelected1.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.mdSelected2All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.mdSelected2.childElementCount; i++){
                            _this.$.mdSelected2.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.mdSelected3All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.mdSelected3.childElementCount; i++){
                            _this.$.mdSelected3.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.mdSelected4All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.mdSelected4.childElementCount; i++){
                            _this.$.mdSelected4.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.mdSelected5All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.mdSelected5.childElementCount; i++){
                            _this.$.mdSelected5.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.mdSelected6All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.mdSelected6.childElementCount; i++){
                            _this.$.mdSelected6.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.mdSelected7All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.mdSelected7.childElementCount; i++){
                            _this.$.mdSelected7.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.mdSelected8All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.mdSelected8.childElementCount; i++){
                            _this.$.mdSelected8.children[i].checked = e.target.checked;
                        }
                    });
                    this.$.nextBtn.addEventListener('click',function(){
                        if(_checkFinished){
                            _this.dispatchEvent(new CustomEvent('nextTabEvent'));
                        }else{
                            console.log('check All Selected Checked');
                        }
                    });

                }

                _onSelectedChanged(e){
                    console.log('route',e.detail.value);
                }
            }

            window.customElements.define(HhReadingTemplateModality.is, HhReadingTemplateModality);
        })();
    </script>
</dom-module>
