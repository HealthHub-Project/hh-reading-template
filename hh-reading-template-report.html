<dom-module id="hh-reading-template-report">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
            }

            .container {
                height: 100%;
                width: 100%;
            }

            .wrap-context{
                height: 100%;
                width: 100%;
                background-color: #2c333f;
            }

            .class-report-input{
                height: calc(100% - 45px);
                width: 100%;
                background-color: #ffffff;
            }

            .class-report-btn{
                height: 45px;
                width: 100%;
                text-align: right;
                background-color: #252934;
                border-top: 5px solid black;
            }

            .wrap-title{
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 80%;
                height: 15%;
                color: #aaaaaa;
                /*padding-top: 10px;*/
                margin-left: 10%;
                margin-bottom: 10px;
                text-decoration: underline;
                font-size: 21px;
                font-weight: bold;
            }

            .wrap-report{
                width: 80%;
                height: 75%;
                margin-left: 10%;
            }

            .context-textarea{
                width: 100%;
                height: 30%;
            }

            .textarea-title{
                width: 100%;
                height: 50%;
            }

            iron-autogrow-textarea {
                resize: none;
                width: 100%;
                height: 100%;
            }

            .btn {
                width: 100px;
                height: 30px;
                border: 0;
                font-size: 10pt;
                color: #fff;
                cursor: pointer;
                border-radius: 2px;
                margin: 5px;
            }

            #saveBtn {
                background: #0087cb;
            }

            #clearBtn {
                background: #4c5667;
            }

            #prevBtn {
                background: #ff646b;
            }

            paper-input {
                --paper-input-container-focus-color: #0087cb;
                --paper-input-container-input-color: #aaaaaa;
                --paper-input-container-input-text-align: initial;
                --paper-input-container-label-color: #aaaaaa;
            }

            iron-autogrow-textarea{
                font-size: 15px;
                background-color: #252934;
                color: #aaaaaa;
                resize: none;
                margin-top: 10px;
            }

        </style>
        <div class="container">
            <div class="class-report-input">
                <div class="wrap-context">
                    <div class="wrap-title">
                        <input type="hidden" id="seqNo" value="{{seqNo}}">
                        <input type="hidden" id="displayOrder" value="{{displayOrder}}">
                        <input type="hidden" id="hotKey1" value="{{hotKey1}}">
                        <paper-input label="INPUT REPORT TEMPLATE TITLE" id="title" class="textarea-title" char-counter maxlength="50"></paper-input>
                    </div>
                    <div class="wrap-report">
                        <iron-autogrow-textarea class="context-textarea" id="finding" value="{{finding}}" placeholder="Finding"
                                                require="true"></iron-autogrow-textarea>
                        <iron-autogrow-textarea class="context-textarea" id="conclusion" placeholder="Conclusion"
                                                value="{{conclusion}}"></iron-autogrow-textarea>
                        <iron-autogrow-textarea class="context-textarea" id="recommendation" placeholder="Recommendation"
                                                value="{{recommendation}}"></iron-autogrow-textarea>
                    </div>
                </div>
            </div>
            <div class="class-report-btn">
                <button id="clearBtn" class="btn">Clear</button>
                <button id="prevBtn" class="btn">Prev</button>
                <button id="saveBtn" class="btn">Save</button>
            </div>
        </div>
    </template>
    <script>
        (function () {
            let _this;

            class HhReadingTemplateReportTemplate extends Polymer.Element {
                static get is() {
                    return 'hh-reading-template-report';
                }

                ready() {
                    super.ready();

                    this.$.saveBtn.addEventListener('click',function(){
                        _this.dispatchEvent(new CustomEvent('saveReportEvent'));
                    });

                    this.$.clearBtn.addEventListener('click',function(){
                        _this.$.title.value="";
                        _this.$.finding.value = "";
                        _this.$.conclusion.value = "";
                        _this.$.recommendation.value = "";
                    });

                    this.$.prevBtn.addEventListener('click',function(){
                        _this.dispatchEvent(new CustomEvent('prevTabEvent'));
                    });

                }

                constructor() {
                    super();
                    _this = this;
                }
            }

            window.customElements.define(HhReadingTemplateReportTemplate.is, HhReadingTemplateReportTemplate);
        })();
    </script>
</dom-module>
