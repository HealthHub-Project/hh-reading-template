<dom-module id="hh-reading-template-report">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
            }

            .container {
                height: 100%;
                width: 100%;
            }

            .wrap-context{
                height: 100%;
                width: 100%;
                background-color: #2c333f;
            }

            .class-report-input{
                height: calc(100% - 45px);
                width: 100%;
                background-color: #ffffff;
            }

            .class-report-btn{
                height: 45px;
                width: 100%;
                text-align: right;
                background-color: #252934;
                border-top: 5px solid black;
                /*padding-right: 15px;*/
            }

            .wrap-title{
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 93%;
                height: 15%;
                color: #aaaaaa;
                margin-left: 3%;
                margin-bottom: 10px;
                text-decoration: underline;
                font-size: 21px;
                font-weight: bold;
            }

            .wrap-report{
                height: 90%;
                width: 82%;
                padding-top: 2%;
                margin-left: 10%;
            }

            .context-textarea{
                width: 100%;
                height: 30%;
            }

            .textarea-title{
                width: 100%;
                height: 50%;
            }

            iron-autogrow-textarea {
                resize: none;
                width: 100%;
                height: 100%;
            }

            .btn {
                width: 100px;
                height: 30px;
                border: 0;
                font-size: 10pt;
                color: #fff;
                cursor: pointer;
                border-radius: 2px;
                margin: 5px;
            }

            #saveBtn {
                /*background: #0087cb;*/
                background: #dddddd;
            }

            #clearBtn {
                background: #4c5667;
            }

            #prevBtn {
                background: #ff646b;
            }

            paper-input {
                --paper-input-container-focus-color: #0087cb;
                --paper-input-container-input-color: #aaaaaa;
                --paper-input-container-input-text-align: initial;
                --paper-input-container-label-color: #aaaaaa;
            }

            iron-autogrow-textarea{
                font-size: 15px;
                background-color: #252934;
                color: #aaaaaa;
                resize: none;
                margin-top: 10px;
            }
            .wrap-report-title{
                height: 30px;
                display: flex;
                align-items: center;
                padding-left: 10px;
                background-color: #252934;
                font-weight: bold;
                box-shadow: 0px 3px 9px -2px #000000;
                color: #aaaaaa;
                font-size: 13px;
            }
            .wrap-report-content-context{
                width: 93%;
                height: 420px;
                margin: 1% 0 0 3%;
            }
        </style>
        <div class="container">
            <paper-toast id="saveToast" duration="1000" class="save-toast"></paper-toast>
            <div class="class-report-input">
                <div class="wrap-context">
                    <div class="wrap-report">
                        <div style="background-color: rgba(0, 0, 0, 0.15); height: 100%; width: 100%">
                            <div class="wrap-report-title">
                                Report
                            </div>
                            <div class="wrap-report-content">
                                <div class="wrap-title">
                                    <input type="hidden" id="seqNo" value="{{seqNo}}">
                                    <input type="hidden" id="displayOrder" value="{{displayOrder}}">
                                    <input type="hidden" id="hotKey1" value="{{hotKey1}}">
                                    <paper-input label="INPUT REPORT TEMPLATE TITLE" id="title" class="textarea-title" value="{{title}}" char-counter maxlength="50"></paper-input>
                                </div>
                                <div class="wrap-report-content-context">
                                    <iron-autogrow-textarea class="context-textarea" id="finding" value="{{finding}}" placeholder="Finding"
                                                            require="true"></iron-autogrow-textarea>
                                    <iron-autogrow-textarea class="context-textarea" id="conclusion" placeholder="Conclusion"
                                                            value="{{conclusion}}"></iron-autogrow-textarea>
                                    <iron-autogrow-textarea class="context-textarea" id="recommendation" placeholder="Recommendation"
                                                            value="{{recommendation}}"></iron-autogrow-textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="class-report-btn">
                <button id="clearBtn" class="btn">Clear</button>
                <button id="prevBtn" class="btn">Prev</button>
                <button id="saveBtn" class="btn" disabled>Save</button>
            </div>
        </div>
    </template>
    <script>
        (function () {
            let _this;

            class HhReadingTemplateReportTemplate extends Polymer.Element {
                static get is() {
                    return 'hh-reading-template-report';
                }

                static get properties() {
                    return {
                        title: {
                            type: String
                        },
                        finding: {
                            type: String
                        },
                        conclusion: {
                            type: String
                        },
                        recommendation: {
                            type: String
                        }
                    }
                }

                ready() {
                    super.ready();

                    this.$.saveBtn.addEventListener('click',function(){
                        _this.saveValidation();
                    });

                    this.$.clearBtn.addEventListener('click',function(){
                        _this.$.title.value="";
                        _this.$.finding.value = "";
                        _this.$.conclusion.value = "";
                        _this.$.recommendation.value = "";
                        _this.$.saveBtn.style.backgroundColor = "#dddddd";
                        _this.$.saveBtn.disabled = true;
                    });

                    this.$.prevBtn.addEventListener('click',function(){
                        _this.dispatchEvent(new CustomEvent('prevTabEvent'));
                    });

                    this.$.title.addEventListener('keyup',function(){
                        if(_this.$.title.value.length > 0){
                            _this.$.saveBtn.style.backgroundColor = "#0087cb";
                            _this.$.saveBtn.disabled = false;
                        }else{
                            _this.$.saveBtn.style.backgroundColor = "#dddddd";
                            _this.$.saveBtn.disabled = true;
                        }

                    });
                }

                constructor() {
                    super();
                    _this = this;
                }

                saveValidation(){
                    let message = new Object();
                    message.isErr = true;
                    if(!_this.title){
                        message.text = "Titles can not be duplicated.";
                        _this.openToast(message);
                    }else if(!_this.finding && !_this.conclusion && !_this.recommendation){
                        message.text = "Please enter at least one area of report.";
                        _this.openToast(message);
                    }else{
                        let param = new Object();
                        let detail = new Object();
                        detail.title = _this.title;
                        if(_this.finding){detail.finding = _this.finding;}
                        if(_this.conclusion){detail.conclusion = _this.conclusion;}
                        if(_this.recommendation){console.log("test");detail.recommendation = _this.recommendation;}
                        param.detail = detail;
                        _this.dispatchEvent(new CustomEvent('saveReportEvent', param));
                    }
                }

                openToast(message){
                    if (!message.isErr) {
                        _this.$.saveToast.style.backgroundColor = "#0087cb";
                    } else {
                        _this.$.saveToast.style.backgroundColor = "#e46159";
                    }
                    this.$.saveToast.text = message.text;
                    this.$.saveToast.open();
                    if(message.isErr){
                        return false;
                    }
                }

            }

            window.customElements.define(HhReadingTemplateReportTemplate.is, HhReadingTemplateReportTemplate);
        })();
    </script>
</dom-module>
