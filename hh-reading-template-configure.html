<style>
    html, body{ height: 100%; width: 100%; margin: 0; padding: 0; position: fixed}
    .container{
        height: 100%;
        width: 100%;
        background-color: #35363d;
    }
    .class-paper-tabs{
        height: 6%;
        width: 100%;
    }
    .class-ironPage{
        height: 89%;
        width: 100%;
    }

    .class-btn2{
        height: 5%;
        width: 100%;
        text-align: center;
        background-color: #14171c;
    }

    .btn {
        width: 100px;
        height: 30px;
        border: 0;
        font-size: 10pt;
        color: #fff;
        cursor: pointer;
        border-radius: 2px;
        margin: 5px;
    }
    .class-tabPage{
        height: 100%;
        width: 100%;
    }
    #saveBtn {
        background: #0087cb;
    }

    #clearBtn {
        background: #4c5667;
    }
    #prevBtn {
        background: #ff646b;
    }
    #nextBtn {
        background: #4c7d35;
    }
    #closeBtn {
        background: #4c5667;
    }

    iron-pages {
        height: 633px;
        background-color: white;
        width: 100%;
    }

    iron-pages div {
        height: 100%;
        width: 100%;
    }

    setting-btnGroups{
        display: flex;
        flex-direction: row;
        flex: 1;
        text-align: center;
        padding: 15px;
    }

    #reportTempalteConfigTab{
        height: 100%;
        width: 100%;
        color: #aaaaaa;
        /*--paper-tabs-selection-bar_-_border-bottom: 3px solid #0087cb;*/
        /*--paper-tabs-content_-_color: #aaaaaa;*/
        /*--paper-tabs-content_-_background: #2d333f;*/
        /*border-top-left-radius: 3px;*/
        /*border-top-right-radius: 3px;*/
    }
</style>
<body style="background-color: deepskyblue">
<div class="container">
    <div class="class-btn1">
    </div>
    <div class="class-paper-tabs">
        <paper-tabs id="reportTempalteConfigTab" selected="0" noink>
            <paper-tab value="modalityTab">Modality</paper-tab>
            <paper-tab value="bodypartTab">Bodypart</paper-tab>
            <paper-tab value="studyDescriptionTab">Study Description & Shortcut</paper-tab>
            <paper-tab value="reportTemplateTab">Report Template</paper-tab>
        </paper-tabs>
    </div>
    <div class="class-ironPage">
        <iron-pages id="tabPage" class="class-tabPage" selected="0">
            <div><hh-reading-template-modality id="modalityTemplate"></hh-reading-template-modality></div>
            <div><hh-reading-template-badypart id="bodypartTemplate"></hh-reading-template-badypart></div>
            <div><hh-reading-template-studydesc id="studyDescTemplate"></hh-reading-template-studydesc></div>
            <div><hh-reading-template-report id="reportTemplate"></hh-reading-template-report></div>
        </iron-pages>
    </div>
    <div class="class-btn2">
        <button id="closeBtn" class="btn">Closed</button>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("closeBtn").addEventListener('click',function () {
            window.close();
        });

        document.getElementById("reportTempalteConfigTab").addEventListener('selected-changed', function(e) {
            let pageIndex = e.detail.value;
            document.getElementById("tabPage").selectIndex(pageIndex);
        });

        document.getElementById("tabPage").addEventListener('selected-changed', function(e) {
            let tabIndex = e.detail.value;
            document.getElementById("reportTempalteConfigTab").selectIndex(tabIndex);
        });

        document.getElementById('modalityTemplate').addEventListener('nextTabEvent',function(){
            nextTabEvent();
        });

        document.getElementById('bodypartTemplate').addEventListener('prevTabEvent',function(){
            prevTabEvent();
        });

        document.getElementById('bodypartTemplate').addEventListener('nextTabEvent',function(){
            nextTabEvent();
        });

        document.getElementById('studyDescTemplate').addEventListener('nextTabEvent',function(){
            nextTabEvent();
        });

        document.getElementById('studyDescTemplate').addEventListener('prevTabEvent',function(){
            prevTabEvent();
        });

        document.getElementById('reportTemplate').addEventListener('prevTabEvent',function(){
            prevTabEvent();
        });

    });

    function nextTabEvent(){
        document.getElementById("tabPage").selectNext();
    }

    function prevTabEvent(){
        document.getElementById("tabPage").selectPrevious();
    }

</script>
</html>
