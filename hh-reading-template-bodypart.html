    </template>
    <script>
        (function () {
            let _this;
            let _checkFinished = false;

            class HhReadingTemplateBodyPart extends Polymer.Element {
                static get is() {
                    return 'hh-reading-template-badypart';
                }

                constructor() {
                    super();
                    _this = this;
                }

                ready() {
                    super.ready();

                    this.$.bodypartChecked.addEventListener('change', function (e) {
                        if (e.target.checked) {
                            _checkFinished = true;
                            console.log("BODYPART CHECKED FINISHED");
                        }else{
                            _checkFinished = false;
                        }
                    });

                    this.$.bodypartFieldAll.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.bodypartField.childElementCount; i++){
                            _this.$.bodypartField.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.bdSelected1All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.bdSelected1.childElementCount; i++){
                            _this.$.bdSelected1.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.bdSelected2All.addEventListener('change',function(e){
                        for(let i=0; i<_this.$.bdSelected2.childElementCount; i++){
                            _this.$.bdSelected2.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.prevBtn.addEventListener('click',function(){
                        if(_checkFinished){
                            _this.dispatchEvent(new CustomEvent('prevTabEvent'));
                        }else{
                            console.log('check All Selected Checked');
                        }
                    });

                    this.$.nextBtn.addEventListener('click',function(){
                        if(_checkFinished){
                            _this.dispatchEvent(new CustomEvent('nextTabEvent'));
                        }else{
                            console.log('check All Selected Checked');
                        }
                    });

                    // this.$.selectedBdCheck.addEventListener('change',function (e) {

                    //     }

                    //     // options.forEach(function(option) {
                    //     //     option.checked = selectAll.checked;
                    //     // });
                    // });
                }
            }

            window.customElements.define(HhReadingTemplateBodyPart.is, HhReadingTemplateBodyPart);
        })();
    </script>
