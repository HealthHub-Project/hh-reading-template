<dom-module id="hh-reading-template-badypart">
    <template>
        <style>
            :host {
                height: 100%;
                width: 100%;
            }

            .container {
                height: 100%;
                width: 100%;
            }

            .class-bd {
                display: flex;
                height: calc(100% - 45px);
                width: 100%;
            }

            .class-bd-field {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 222px;
                color: #aaaaaa;
                background-color: #333a47;
                font-size: 14px;
                border-right: 5px solid black;
            }

            .class-bd-selected {
                width: calc(100% - 222px);
                color: #aaaaaa;
                background-color: #2c333f;
                padding-left: 10px;
                font-size: 14px;
            }

            .class-bd-btn {
                height: 45px;
                color: #aaaaaa;
                background-color: #252934;
                text-align: right;
                border-top: 5px solid black;
                /*padding-right: 15px;*/
            }

            .btn {
                width: 100px;
                height: 30px;
                border: 0;
                font-size: 10pt;
                color: #fff;
                cursor: pointer;
                border-radius: 2px;
                margin: 5px;
            }

            #prevBtn {
                background: #ff646b;
            }

            #nextBtn {
                /*background: #dddddd;*/
                background: #0087cb;
            }

            #bdSelected12{
                margin: 0 10px 0 40px;
                width: 100px;
                text-align: center;
            }

            .class-bd-selected-contents{
                height: 100%;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                overflow: auto;
                overflow-x: hidden;
            }

            .bd-select{
                margin: 10px;
                /*height: 444px;*/
                width: 23%;
                overflow: auto;
                overflow-x: hidden;
            }

            .bd-field-title, .bd-select-title{
                height: 30px;
                display: flex;
                align-items: center;
                padding-left: 10px;
                background-color: #252934;
                font-weight: bold;
                font-size: 18px;
                box-shadow: 0px 3px 9px -2px #000000;
                color: #aaaaaa;
                font-size: 13px;
            }

            .bd-select-selected{
                background-color: rgba(0,0,0,0.15);
                border-bottom-right-radius: 3px;
                border-bottom-left-radius: 3px;
                padding: 5px;
            }

            .checkBox-style{
                font-size: 15px;
                color: #aaaaaa;
                --paper-checkbox-checked-color: #0087cb;
                --paper-checkbox-label-color: #aaaaaa;
                --paper-checkbox-unchecked-color: #4c5667;
                padding: 3px;
            }
            .class-bd-filed{
                height: calc(100% - 30px);
                display: flex;
                flex-direction: column;
                background-color: rgba(0,0,0,0.15);
                overflow: auto;
                overflow-x: hidden;
                padding: 10px;
            }

            iron-selector{
                display: flex;
                flex-direction: column;
            }

            paper-input {
                --paper-input-container-focus-color: #0087cb;
                --paper-input-container-input-color: #aaaaaa;
                --paper-input-container-input-text-align: initial;
                --paper-input-container-label-color: #aaaaaa;
            }

                activeNextData() {
                    let param = new Object();
                    let detail = new Object();
                    let bodypartList  = new Array();
                    let validationFieldCheckbox = false;
                    for(let i=0; i<this.$.bodypartField.childElementCount; i++){
                        if(_this.$.bodypartField.children[i].checked){
                            validationFieldCheckbox = true;
                        }
                    }
                    let validationSelectedChecbox = Boolean(_this.abdomen.length > 0 || _this.breast.length > 0 || _this.chest.length > 0 ||
                        _this.cardiovascular.length > 0 || _this.dental.length > 0 || _this.genitourinary.length > 0 || _this.angioAndIntervention.length > 0|| _this.headAndNeck.length > 0 ||
                        _this.musculoskeletal.length > 0|| _this.neuro.length > 0|| _this.general.length > 0 || _this.checkedNotRadrex.length > 0);

                    if (validationFieldCheckbox && validationSelectedChecbox) {
                        _this.$.nextBtn.style.backgroundColor = "#0087cb";
                        _this.$.nextBtn.disabled = false;
                        detail.nextBtn = true;
                        if(_this.abdomen.length){
                            for(let i=0; i<_this.abdomen.length; i++){
                                bodypartList.push(_this.abdomen[i]);
                            }
                        }
                        if(_this.breast.length){
                            for(let i=0; i<_this.breast.length; i++){
                                bodypartList.push(_this.breast[i]);
                            }
                        }
                        if(_this.pediatric){
                            for(let i=0; i<_this.pediatric.length; i++){
                                bodypartList.push(_this.pediatric[i]);
                            }
                        }
                        if(_this.chest.length){
                            for(let i=0; i<_this.chest.length; i++){

                            }
                        }
                        if(_this.cardiovascular.length){

                                bodypartList.push(_this.cardiovascular[i]);
                            }
                        }
                        if(_this.dental.length){
                            for(let i=0; i<_this.dental.length; i++){
                                bodypartList.push(_this.dental[i]);
                            }
                        }
                        if(_this.genitourinary.length){

                            }

                            }
                        }

                        }

                getOtherBodypartList(param){
                    let category = param.category;
                    this.notRadrex = new Array();
                    if(param.bodypartList){
                        g_bodypartList = param.bodypartList;
                        if(g_bodypartList.length > 0){
                            if(category == "nomal"){
                                this.cssHidden();
                                for(let i =0; i<g_bodypartList.length; i++){
                                    let rt = new Object();
                                    rt.bodypart = g_bodypartList[i];
                                    rt.checked = false;
                                    this.notRadrex.push(rt);
                                }
                            }else if(category == "loinc"){
                                console.log("bodypart loinc");
                            }else if(category == "radrex"){
                                console.log("bodypart radrex");
                            }
                        }
                    }else{
                        g_bodypartList = param.facilitySensitive.bodypartList
                        if(g_bodypartList.length > 0){
                            if(category == "nomal"){
                                this.notRadrex = g_bodypartList;
                                this.cssHidden();
                            }else if(category == "loinc"){
                                console.log("bodypart loinc");
                            }else if(category == "radrex"){
                                console.log("bodypart radrex");
                            }
                        }
                    }
                }

                    // 기존 radrex hidden
                    this.$.bdFieldAbdomen.hidden = true;
                    this.$.bdFieldBreast.hidden = true;

                    this.$.bdFieldCardiovascular.hidden = true;
                    this.$.bdFieldDental.hidden = true;
                    this.$.bdFieldGenitourinary.hidden = true;
                    this.$.bdFieldAngioAndIntervention.hidden = true;
                    this.$.bdFieldHeadAndNeck.hidden = true;
                    this.$.bdFieldMusculoskeletal.hidden = true;
                    this.$.bdFieldNeuro.hidden = true;
                    this.$.bdFieldGeneral.hidden = true;

                    // c_case의 bodypart 가져오기
                    this.$.bdFieldNotRadrex.hidden = false;
                }

                setBodypart(readingTemplate){
                    let cnt = 0;
                    if(readingTemplate.category =="nomal"){
                        this.notRadrex = new Array();
                        this.$.bdFieldNotRadrex.checked = true;
                        for(let i=0; i<g_bodypartList.length; i++){
                            let rt = new Object();
                            rt.bodypart = g_bodypartList[i];
                            this.notRadrex.push(rt);
                            cnt++;
                            if(cnt == g_bodypartList.length){
                                let cnt2 = 0;
                                for(let j=0; j<this.notRadrex.length; j++){
                                    for(let k=0; k<readingTemplate.bodypart.length; k++){
                                        if(this.notRadrex[j].bodypart.includes(readingTemplate.bodypart[k])){
                                            this.notRadrex[j].checked = true;
                                            this.checkedNotRadrex.push(this.notRadrex[j].bodypart);
                                        }else if(!this.notRadrex[j].checked){
                                            this.notRadrex[j].checked = false;
                                        }
                                    }
                                    cnt2++;
                                    if(cnt2 == this.notRadrex.length){
                                        _this.activeNextData();
                                    }
                                }
                            }
                        }
                    }else if(readingTemplate.category =="radrex"){
                        for(let i=0; i<_this.$.bdSelectedContens.childElementCount; i++){
                            for(let j=0; j<_this.$.bdSelectedContens.children[i].children[1].children[1].childElementCount; j++){
                                let selectedBodypart = _this.$.bdSelectedContens.children[i].children[1].children[1].children[j].value;
                                let result = _this.checkInputBodypart(selectedBodypart,readingTemplate);
                                if(result){
                                    for (let k = 0; k < _this.$.bodypartField.childElementCount; k++) {
                                        if (_this.$.bodypartField.children[k].innerText == _this.$.bdSelectedContens.children[i].children[0].innerText && !_this.$.bodypartField.children[k].checked){
                                            _this.$.bodypartField.children[k].checked = true;
                                        }
                                    }
                                    _this.$.bdSelectedContens.children[i].children[1].children[1].children[j].checked = true;
                                    _this.$.bdSelectedContens.children[i].children[1].children[1].selectIndex(j);
                                }
                            }
                            cnt++;
                            if(cnt == _this.$.bdSelectedContens.childElementCount){
                                _this.activeNextData();
                            }
                        }
                    }else if(readingTemplate.category =="loinc"){

                    }
                }

                checkInputBodypart(selectBodypart, readingTemplate){
                    let bodypart = readingTemplate.bodypart;
                    let cnt = 0;
                    let result = false;
                    for(let i=0; i<bodypart.length; i++){
                        cnt++;
                        if(bodypart[i] == selectBodypart){
                            result = true;
                            return result;
                        }
                        if(cnt == bodypart.length){
                            return result;
                        }
                    }
                }
            }
            window.customElements.define(HhReadingTemplateBodyPart.is, HhReadingTemplateBodyPart);
