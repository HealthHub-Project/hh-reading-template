            :host {
                height: 100%;
                width: 100%;
            }

            .container {
                height: 100%;
                width: 100%;
            }

            .class-bd {
                display: flex;
                height: calc(100% - 40px);
            }

            .class-bd-field {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 210px;
                color: #aaaaaa;
                background-color: #333a47;
                font-size: 14px;
                border-right: 5px solid black;
            }

            .class-bd-selected {
                width: calc(100% - 210px);
                color: #aaaaaa;
                background-color: #2c333f;
                padding-left: 10px;
                font-size: 14px;
            }

            .class-bd-btn {
                height: 40px;
                color: #aaaaaa;
                background-color: #252934;
                text-align: right;
                border-top: 5px solid black;
            }

            .btn {
                width: 100px;
                height: 30px;
                border: 0;
                font-size: 10pt;
                color: #fff;
                cursor: pointer;
                border-radius: 2px;
                margin: 5px;
            }

            #prevBtn {
                background: #ff646b;
            }

            #nextBtn {
                background: #4c7d35;
            }

            #bodypartFieldAll, #bodypartField, #bdSelected1, #bdSelected2,
            #bdSelected3, #bdSelected4, #bdSelected5, #bdSelected6,
            #bdSelected7, #bdSelected8, #bdSelected9, #bdSelected10 , #bdSelected11{

            .class-bd-selected-contents{

            .bd-select1, .bd-select2, .bd-select3, .bd-select4, .bd-select5,
            .bd-select6, .bd-select7, .bd-select8, .bd-select9, .bd-select10, .bd-select11{
                border: 1px solid #4c5667;
                border-radius: 3px;
                background-color: #2c333f;
                width: 20%;
                height: 80%;
                margin: 10px;

                display: flex;
                flex-direction: column;
                overflow: auto;
                overflow-x: hidden;
            }

            .bd-select1-title, .bd-select2-title, .bd-select3-title,
            .bd-select4-title, .bd-select5-title, .bd-select6-title,
            .bd-select7-title, .bd-select8-title, .bd-select9-title,
            .bd-select10-title, .bd-select11-title{

                font-size: 18px;

                --paper-checkbox-label-color: #aaaaaa;
                --paper-checkbox-unchecked-color: #4c5667;
                padding: 3px;
            }
            .bd-filed{
                display: flex;
                flex-direction: column;
                margin-left: 10px;

                overflow-x: hidden;
