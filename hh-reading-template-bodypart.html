<dom-module id="hh-reading-template-badypart">

        <style>
            :host {
                height: 100%;
                width: 100%;
            }

            .container {
                height: 100%;
                width: 100%;
            }

            .class-bd {
                display: flex;
                height: calc(100% - 45px);
                width: 100%;
            }

            .class-bd-field {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 222px;
                color: #aaaaaa;
                background-color: #333a47;
                font-size: 14px;
                border-right: 5px solid black;
            }

            .class-bd-selected {
                width: calc(100% - 222px);
                color: #aaaaaa;
                background-color: #2c333f;
                padding-left: 10px;
                font-size: 14px;
            }

            .class-bd-btn {
                height: 45px;
                color: #aaaaaa;
                background-color: #252934;
                text-align: right;
                border-top: 5px solid black;
            }

            .btn {
                width: 100px;
                height: 30px;
                border: 0;
                font-size: 10pt;
                color: #fff;
                cursor: pointer;
                border-radius: 2px;
                margin: 5px;
            }

            #prevBtn {
                background: #ff646b;
            }

            #nextBtn {
                background: #dddddd;
            }

            #bdSelected12{
                margin: 0 10px 0 40px;
                width: 100px;
                text-align: center;
            }

            .class-bd-selected-contents{
                height: 100%;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                overflow: auto;
                overflow-x: hidden;
            }

            .bd-select{
                margin: 10px;
                height: 444px;
                width: 23%;
                overflow: auto;
                overflow-x: hidden;
            }

            .bd-field-title, .bd-select-title{
                height: 30px;
                display: flex;
                align-items: center;
                padding-left: 10px;
                background-color: #252934;
                font-weight: bold;
                font-size: 18px;
                box-shadow: 0px 3px 9px -2px #000000;
                color: #aaaaaa;
                font-size: 13px;
            }

            .bd-select-selected{
                background-color: rgba(0,0,0,0.15);
                border-bottom-right-radius: 3px;
                border-bottom-left-radius: 3px;
                padding: 5px;
            }

            .checkBox-style{
                font-size: 15px;
                color: #aaaaaa;
                --paper-checkbox-checked-color: #0087cb;
                --paper-checkbox-label-color: #aaaaaa;
                --paper-checkbox-unchecked-color: #4c5667;
                padding: 3px;
            }
            .class-bd-filed{
                height: calc(100% - 30px);
                display: flex;
                flex-direction: column;
                background-color: rgba(0,0,0,0.15);
                overflow: auto;
                overflow-x: hidden;
                padding: 10px;
            }

            iron-selector{
                display: flex;
                flex-direction: column;
            }

            paper-input {
                --paper-input-container-focus-color: #0087cb;
                --paper-input-container-input-color: #aaaaaa;
                --paper-input-container-input-text-align: initial;
                --paper-input-container-label-color: #aaaaaa;
