<dom-module id="hh-reading-template-badypart">
    <template>
        <style>
            :host {
                height: 100%;
                width: 100%;
            }

            .container {
                height: 100%;
                width: 100%;
            }

            .class-bd {
                display: flex;
                height: calc(100% - 40px);
            }

            .class-bd-field {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 210px;
                color: #aaaaaa;
                background-color: #333a47;
                font-size: 14px;
                border-right: 5px solid black;
            }

            .class-bd-selected {
                width: calc(100% - 210px);
                color: #aaaaaa;
                background-color: #2c333f;
                padding-left: 10px;
                font-size: 14px;
            }

            .class-bd-btn {
                height: 40px;
                color: #aaaaaa;
                background-color: #252934;
                text-align: right;
                border-top: 5px solid black;
            }

            .btn {
                width: 100px;
                height: 30px;
                border: 0;
                font-size: 10pt;
                color: #fff;
                cursor: pointer;
                border-radius: 2px;
                margin: 5px;
            }

            #prevBtn {
                background: #ff646b;
            }

            #nextBtn {
                background: #4c7d35;
            }

            #bodypartFieldAll, #bodypartField, #bdSelected1, #bdSelected2 {
                color: #aaaaaa;
            }

            .class-bd-selected-contents{
                height: calc(100% - 40px);
                width: 100%;
                display: flex;
            }

            .bd-select1, .bd-select2 {
                border: 1px solid #4c5667;
                border-radius: 3px;
                background-color: #2c333f;
                width: 20%;
                height: 80%;
                margin: 10px;

                display: flex;
                flex-direction: column;
                overflow: auto;
                overflow-x: hidden;
            }

            .bd-select1-title, .bd-select2-title {
                margin-bottom: 10px;
                font-size: 18px;
                text-align: center;
            }

            .checkBox-style{
                font-size: 15px;
                color: #aaaaaa;
                --paper-checkbox-checked-color: #0087cb;
                --paper-checkbox-label-color: #aaaaaa;
                --paper-checkbox-unchecked-color: #4c5667;
                padding: 3px;
            }
            .bd-filed{
                display: flex;
                flex-direction: column;
                margin-left: 10px;
                overflow: auto;
                overflow-x: hidden;
            }

            iron-selector{
                display: flex;
                flex-direction: column;
            }
        </style>
        <div class="container">
            <div class="class-bd">
                <div class="class-bd-field">
                    <div class="bd-filed">
                        <paper-checkbox id="bodypartFieldAll" class="checkBox-style" noink>All</paper-checkbox>
                        <iron-selector attr-for-selected="value" id="bodypartField" selected-values="{{bodypartField}}" multi>
                            <paper-checkbox id="abdomen" class="checkBox-style" noink>Abdomen</paper-checkbox>
                            <paper-checkbox id="breast" class="checkBox-style" noink>Breast</paper-checkbox>
                            <paper-checkbox id="pediatric" class="checkBox-style" noink>Pediatric</paper-checkbox>
                            <paper-checkbox id="chest" class="checkBox-style" noink>Chest</paper-checkbox>
                            <paper-checkbox id="cardiovascular" class="checkBox-style" noink>Cardiovascular</paper-checkbox>
                            <paper-checkbox id="dental" class="checkBox-style" noink>dental</paper-checkbox>
                            <paper-checkbox id="genitourinary" class="checkBox-style" noink>Genitourinary</paper-checkbox>
                            <paper-checkbox id="angio&intervention" class="checkBox-style" noink>Angio and Intervention</paper-checkbox>
                            <paper-checkbox id="head&neck" class="checkBox-style" noink>Head and Neck</paper-checkbox>
                            <paper-checkbox id="musculoskeletal" class="checkBox-style" noink>Musculoskeletal</paper-checkbox>
                            <paper-checkbox id="neuro" class="checkBox-style" noink>neuro</paper-checkbox>
                            <paper-checkbox id="general" class="checkBox-style" noink>General</paper-checkbox>
                        </iron-selector>
                    </div>
                </div>
                <div class="class-bd-selected">
                    <div class="class-bd-selected-contents">
                        <div class="bd-select1">
                            <div class="bd-select1-title">Abdomen</div>
                            <paper-checkbox id="bdSelected1All" class="checkBox-style" noink>All</paper-checkbox>
                            <iron-selector attr-for-selected="value" id="bdSelected1" selected-values="{{bdSelected1}}" multi>
                                <paper-checkbox value="abdomenWall" class="checkBox-style" noink>ABDOMEN WALL</paper-checkbox>
                                <paper-checkbox value="appendix" class="checkBox-style" noink>APPENDIX</paper-checkbox>
                                <paper-checkbox value="biliaryDucts" class="checkBox-style" noink>BILIARY DUCTS</paper-checkbox>
                                <paper-checkbox value="cliacPlexus" class="checkBox-style" noink>CELIAC PLEXUS</paper-checkbox>
                                <paper-checkbox value="cholangioPancreaticDucts" class="checkBox-style" noink>CHOLANGIO PANCREATIC DUCTS</paper-checkbox>
                                <paper-checkbox value="duodenum" class="checkBox-style" noink>DUODENUM</paper-checkbox>
                                <paper-checkbox value="esophagus" class="checkBox-style" noink>ESOPHAGUS</paper-checkbox>
                                <paper-checkbox value="gallbladder" class="checkBox-style" noink>GALLBLADDER</paper-checkbox>
                                <paper-checkbox value="gastrointestinalTract" class="checkBox-style" noink>GASTROINTESTINAL TRACT</paper-checkbox>
                                <paper-checkbox value="hepaticVein" class="checkBox-style" noink>HEPATIC VEIN</paper-checkbox>
                                <paper-checkbox value="largeIntestine" class="checkBox-style" noink>LARGE INTESTINE</paper-checkbox>
                                <paper-checkbox value="liver" class="checkBox-style" noink>LIVER</paper-checkbox>
                                <paper-checkbox value="mouthToAnus" class="checkBox-style" noink>MOUTH TO ANUS</paper-checkbox>
                                <paper-checkbox value="pancreas" class="checkBox-style" noink>PANCREAS</paper-checkbox>
                                <paper-checkbox value="pancreaticDucts" class="checkBox-style" noink>PANCREATIC DUCTS</paper-checkbox>
                                <paper-checkbox value="peritoneum" class="checkBox-style" noink>PERITONEUM</paper-checkbox>
                                <paper-checkbox value="rightUpperQuadrant" class="checkBox-style" noink>RIGHT UPPER QUADRANT</paper-checkbox>
                                <paper-checkbox value="smallBowelLoopDiversion" class="checkBox-style" noink>SMALL BOWEL LOOP DIVERSION</paper-checkbox>
                                <paper-checkbox value="smallIntestine" class="checkBox-style" noink>SMALL INTESTINE</paper-checkbox>
                                <paper-checkbox value="spleen" class="checkBox-style" noink>SPLEEN</paper-checkbox>
                                <paper-checkbox value="splenicVein" class="checkBox-style" noink>SPLENIC VEIN</paper-checkbox>
                                <paper-checkbox value="stomach" class="checkBox-style" noink>STOMACH</paper-checkbox>
                                <paper-checkbox value="subdiaphragm" class="checkBox-style" noink>SUBDIAPHRAGM</paper-checkbox>
                                <paper-checkbox value="upperGiTract" class="checkBox-style" noink>UPPER GI TRACT</paper-checkbox>
                            </iron-selector>
                        </div>
                        <div class="bd-select2">
                            <div class="bd-select2-title">Chest</div>
                            <paper-checkbox id="bdSelected2All" class="checkBox-style" noink>All</paper-checkbox>
                            <iron-selector attr-for-selected="value" id="bdSelected2" selected-values="{{bdSelected2}}" multi>
                                <paper-checkbox id="airway" class="checkBox-style" noink>AIRWAY</paper-checkbox>
                                <paper-checkbox id="chestWall" class="checkBox-style" noink>CHEST WALL</paper-checkbox>
                                <paper-checkbox id="diaphragm" class="checkBox-style" noink>DIAPHRAGM</paper-checkbox>
                                <paper-checkbox id="lung" class="checkBox-style" noink>LUNG</paper-checkbox>
                                <paper-checkbox id="lungParenchyma" class="checkBox-style" noink>LUNG PARENCHYMA</paper-checkbox>
                                <paper-checkbox id="mediastinum" class="checkBox-style" noink>MEDIASTINUM</paper-checkbox>
                                <paper-checkbox id="pleura" class="checkBox-style" noink>PLEURA</paper-checkbox>
                                <paper-checkbox id="pulmonaryArteries" class="checkBox-style" noink>PULMONARY ARTERIES</paper-checkbox>
                                <paper-checkbox id="polmonaryVeins" class="checkBox-style" noink>PULMONARY VEINS</paper-checkbox>
                                <paper-checkbox id="thoracicDuct" class="checkBox-style" noink>THORACIC DUCT</paper-checkbox>
                                <paper-checkbox id="trachea" class="checkBox-style" noink>TRACHEA</paper-checkbox>
                            </iron-selector>
                        </div>
                    </div>
                </div>
            </div>
            <div class="class-bd-btn">
                <paper-checkbox id="bodypartChecked" class="checkBox-style" noink>All Selected Checked</paper-checkbox>
                <button id="prevBtn" class="btn">Prev</button>
                <button id="nextBtn" class="btn">Next</button>
            </div>
        </div>
    </template>
    <script>
        (function () {
            let _this;
            let _checkFinished = false;

            class HhReadingTemplateBodyPart extends Polymer.Element {
                static get is() {
                    return 'hh-reading-template-badypart';
                }

                constructor() {
                    super();
                    _this = this;
                }

                static get properties() {
                    return {
                        bodypartField: {
                            type: Array
                        },
                        bdSelected1: {
                            type: Array
                        },
                        bdSelected2: {
                            type: Array
                        }
                    }
                }

                ready() {
                    super.ready();

                    this.$.bodypartChecked.addEventListener('change', function (e) {
                        if (e.target.checked) {
                            _checkFinished = true;
                            console.log("BODYPART CHECKED FINISHED");
                        } else {
                            _checkFinished = false;
                        }
                    });

                    this.$.bodypartFieldAll.addEventListener('change', function (e) {
                        for (let i = 0; i < _this.$.bodypartField.childElementCount; i++) {
                            _this.$.bodypartField.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.bdSelected1All.addEventListener('change', function (e) {
                        for (let i = 0; i < _this.$.bdSelected1.childElementCount; i++) {
                            _this.$.bdSelected1.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.bdSelected2All.addEventListener('change', function (e) {
                        for (let i = 0; i < _this.$.bdSelected2.childElementCount; i++) {
                            _this.$.bdSelected2.children[i].checked = e.target.checked;
                        }
                    });

                    this.$.prevBtn.addEventListener('click', function () {
                        _this.dispatchEvent(new CustomEvent('prevTabEvent'));
                    });

                    this.$.nextBtn.addEventListener('click', function () {
                        if (_checkFinished) {
                            _this.dispatchEvent(new CustomEvent('nextTabEvent'));
                        } else {
                            console.log('check All Selected Checked');
                        }
                    });
                }
            }

            window.customElements.define(HhReadingTemplateBodyPart.is, HhReadingTemplateBodyPart);
        })();
    </script>
</dom-module>
